<html>
<head><title>gmail-hide-unread options</title></head>
<script type="text/javascript">
// Saves options to localStorage.
function save_options() {
  var select = document.getElementsByName("sites");
  var color = select.children[select.selectedIndex].value;
  localStorage["favorite_color"] = color;
  // Update status to let user know options were saved.
  var status = document.getElementById("status");
  status.innerHTML = "Options Saved.";
  setTimeout(function() {
    status.innerHTML = "";
  }, 750);
}
// Restores select box state to saved value from localStorage.
function restore_options() {
  var favorite = localStorage["favorite_color"];
  if (!favorite) {
    return;
  }
  var select = document.getElementById("color");
  for (var i = 0; i < select.children.length; i++) {
    var child = select.children[i];
    if (child.value == favorite) {
      child.selected = "true";
      break;
    }
  }
}
</script>
<body onload="restore_options()">
Enable for sites:<br/>
<input type="checkbox" id="gmail" value="gmail" name="sites[]"/><label for="gmail">Gmail</label><br/>
<input type="checkbox" id="facebook" value="facebook" name="sites[]"/><label for="facebook">Facebook</label><br/>
<input type="checkbox" id="twitter" value="twitter" name="sites[]"/><label for="twitter">Twitter</label><br/>
<button onclick="save_options()">Save</button>
</body>
</html>
